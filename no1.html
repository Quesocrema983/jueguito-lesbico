<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Escoge bien esta vez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #container {
      background: white;
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
      z-index: 2;
      position: relative;
      width: 80%;
      max-width: 350px;
    }

    #message {
      font-size: 1.3rem;
      color: #ff3399;
      text-shadow: 1px 1px 3px #ffcce5;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 1rem 2rem;
      margin: 0.6rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-si {
      background-color: #ff66b2;
      color: white;
      font-weight: bold;
      transform: scale(1.3);
    }

    .btn-si:hover {
      background-color: #ff3385;
    }

    .btn-no {
      background-color: #cccccc;
      color: #333;
      transform: scale(0.8);
    }

    .btn-no:hover {
      background-color: #aaaaaa;
    }

    .emoji {
      position: absolute;
      font-size: 1.8rem;
      animation: subir 12s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes subir {
      0% {
        bottom: -60px;
        left: calc(100% * var(--x));
        opacity: 1;
      }
      100% {
        bottom: 110%;
        left: calc(100% * var(--x));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="message">
      Como que no preciosa<br>
      Yo s√© que tocaste mal,<br>
      escoge bien esta vez
    </div>
    <button class="btn btn-si" onclick="location.href='si2.html'">S√≠</button>
    <button class="btn btn-no" onclick="location.href='no2.html'">No</button>
  </div>

  <!-- Audio brinquen remix -->
  <audio autoplay loop>
    <source src="brinquen-remix.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    // Banderitas üè≥Ô∏è‚Äçüåà en el fondo
    for (let i = 0; i < 25; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.style.setProperty('--x', Math.random());
      emoji.textContent = 'üè≥Ô∏è‚Äçüåà';
      emoji.style.left = `${Math.random() * 100}%`;
      emoji.style.bottom = `-${Math.random() * 100}px`;
      document.body.appendChild(emoji);
    }
  </script>
</body>
</html>
