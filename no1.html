<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Escoge bien</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px #ff66cc;
      text-align: center;
      max-width: 90%;
    }

    #question {
      font-size: 2rem;
      color: #ff3399;
      text-shadow: 2px 2px 5px #ffcce5;
      line-height: 2.8rem;
      white-space: pre-line;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0.5rem;
      transition: 0.3s;
      color: white;
    }

    .btn-si {
      background-color: #ff66b2;
      font-size: 1.4rem;
      padding: 1.2rem 2.5rem;
    }

    .btn-si:hover {
      background-color: #ff3385;
    }

    .btn-no {
      background-color: #999999;
    }

    .btn-no:hover {
      background-color: #777777;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: subir 12s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes subir {
      0% {
        bottom: -50px;
        left: calc(100% * var(--x));
        opacity: 1;
      }
      100% {
        bottom: 110%;
        left: calc(100% * var(--x));
        opacity: 0;
      }
    }

    #musicBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>
  <button id="musicBtn" onclick="toggleMusic()">🎵</button>

  <div id="container">
    <div id="question">
      Como que no preciosa,  
      yo sé que tocaste mal.  
      Escoge bien esta vez.
    </div>
    <button class="btn btn-si" onclick="location.href='si2.html'">Sí</button>
    <button class="btn btn-no" onclick="location.href='no2.html'">No</button>
  </div>

  <!-- Emojis -->
  <script>
    for (let i = 0; i < 25; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.style.setProperty('--x', Math.random());
      emoji.textContent = '🏳️‍🌈';
      emoji.style.left = `${Math.random() * 100}%`;
      emoji.style.bottom = `-${Math.random() * 100}px`;
      document.body.appendChild(emoji);
    }
  </script>

  <!-- Música -->
  <script>
    let music;
    if (!window.brinquenMusic) {
      music = new Audio('brinquen-remix.mp3');
      music.loop = true;
      window.brinquenMusic = music;
    } else {
      music = window.brinquenMusic;
    }

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
