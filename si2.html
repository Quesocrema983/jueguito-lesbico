    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: subir 12s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes subir {
      0% {
        bottom: -50px;
        left: calc(100% * var(--x));
        opacity: 1;
      }
      100% {
        bottom: 110%;
        left: calc(100% * var(--x));
        opacity: 0;
      }
    }

</head>
