<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Muy bien mi amor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #container {
      background: white;
      padding: 1.8rem 1.4rem;
      border-radius: 25px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
      z-index: 2;
      position: relative;
      width: 80%;
      max-width: 340px;
    }

    #message {
      font-size: 1.4rem;
      color: #ff3399;
      text-shadow: 1px 1px 3px #ffcce5;
      line-height: 1.6;
    }

    .emoji {
      position: absolute;
      font-size: 1.8rem;
      animation: subir 12s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes subir {
      0% {
        bottom: -60px;
        left: calc(100% * var(--x));
        opacity: 1;
      }
      100% {
        bottom: 110%;
        left: calc(100% * var(--x));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="message">
      Muy bien mi amor<br>
      yo sab√≠a que nuestra<br>
      amistad era genuina üíï<br><br>
      FECHA DE ENTREGA<br>
      L√çMITE: MA√ëANA POR LA MA√ëANA
    </div>
  </div>

  <script>
    // Banderitas üè≥Ô∏è‚Äçüåà en el fondo
    for (let i = 0; i < 25; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.style.setProperty('--x', Math.random());
      emoji.textContent = 'üè≥Ô∏è‚Äçüåà';
      emoji.style.left = `${Math.random() * 100}%`;
      emoji.style.bottom = `-${Math.random() * 100}px`;
      document.body.appendChild(emoji);
    }
  </script>
</body>
</html>
