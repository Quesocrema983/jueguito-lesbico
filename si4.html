<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Salvación</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      background: white;
      padding: 3.5rem;
      border-radius: 25px;
      box-shadow: 0 0 30px #ff66cc;
      text-align: center;
      max-width: 90%;
    }

    .texto {
      font-size: 2.6rem;
      color: #ff3399;
      text-shadow: 2px 2px 6px #ffcce5;
      line-height: 1.4;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="texto">
      Te salvaste que suerte<br>
      Que me hiciste caso<br><br>
      FECHA DE ENTREGA LÍMITE<br>
      MAÑANA POR LA MAÑANA
    </div>
  </div>
</body>
</html>
