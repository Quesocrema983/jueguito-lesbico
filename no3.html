<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Advertencia Final</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #container {
      background: white;
      padding: 3rem;
      border-radius: 25px;
      box-shadow: 0 0 30px #ff66cc;
      text-align: center;
      max-width: 90%;
      z-index: 2;
    }

    .texto {
      font-size: 2.6rem;
      color: #ff3399;
      text-shadow: 2px 2px 6px #ffcce5;
      line-height: 1.4;
      white-space: pre-line;
    }

    .btn-si {
      margin-top: 3rem;
      padding: 2.5rem 5.5rem;
      font-size: 2.2rem;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff3399;
    }

    .btn-si:hover {
      background-color: #ff3385;
    }

    .btn-no {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 5px #ff3399;
      z-index: 1;
    }

    .btn-no:hover {
      background-color: #ff3385;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="texto">
      APÚRATE PRESIONA SI ANTES<br>
           DE QUE SEA TARDE
    </div>
    <button class="btn-si" onclick="location.href='yes4.html'">Sí</button>
  </div>
  <button class="btn-no" onclick="location.href='no4.html'">No</button>
</body>
</html>
