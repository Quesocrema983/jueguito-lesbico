<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¿Me enseñarías tus tetas?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    #container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px #ff66cc;
      text-align: center;
      max-width: 90%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #question {
      font-size: 2.8rem;
      color: #ff3399;
      text-shadow: 2px 2px 5px #ffcce5;
      margin-bottom: 2rem;
      white-space: pre-line;
    }

    .btn {
      padding: 1.2rem 2.5rem;
      margin: 0.5rem;
      font-size: 1.5rem;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff3385;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: subir 12s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes subir {
      0% {
        bottom: -50px;
        left: calc(100% * var(--x));
        opacity: 1;
      }
      100% {
        bottom: 110%;
        left: calc(100% * var(--x));
        opacity: 0;
      }
    }

    #music-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="music-btn">🎵</button>

  <div id="container">
    <div id="question">
      ¿Me enseñarías tus tetas<br>
      o mejor la combi’ completa? 🫦
    </div>
    <button class="btn" onclick="location.href='si1.html'">Sí</button>
    <button class="btn" onclick="location.href='no1.html'">No</button>
  </div>

  <script>
    // Bandera LGBT subiendo en bucle
    for (let i = 0; i < 25; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.style.setProperty('--x', Math.random());
      emoji.textContent = '🏳️‍🌈';
      emoji.style.left = `${Math.random() * 100}%`;
      emoji.style.bottom = `-${Math.random() * 100}px`;
      document.body.appendChild(emoji);
    }

    // Reproducir música una sola vez
    const musicBtn = document.getElementById('music-btn');
    musicBtn.addEventListener('click', () => {
      if (!sessionStorage.getItem('musicStarted')) {
        const audio = new Audio('brinquen-remix.mp3');
        audio.loop = true;
        audio.play();
        window.audioGlobal = audio;
        sessionStorage.setItem('musicStarted', 'true');
      }
    });
  </script>
</body>
</html>
