<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* ‚Üê Esto evita que se pueda hacer scroll */
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #container {
      background: white;
      padding: 1.8rem 1.4rem;
      border-radius: 25px;

      text-align: center;
      z-index: 2;

    #question {

      color: #ff3399;
      text-shadow: 1px 1px 3px #ffcce5;

      line-height: 1.6;
    }

    .btn {
      padding: 0.8rem 1.8rem;
      margin: 0.5rem;
      font-size: 1.2rem;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff3385;
    }

    .emoji {
      position: absolute;
      font-size: 1.8rem;
      animation: subir 12s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes subir {
      0% {
        bottom: -60px;
        left: calc(100% * var(--x));
        opacity: 1;
      }
      100% {
        bottom: 110%;
        left: calc(100% * var(--x));
        opacity: 0;
      }
    }
  </style>
</head>
