<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¿Me enseñarías tus tetas?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #container {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 0 15px #ff66cc;
      text-align: center;
      z-index: 2;
      max-width: 90%;
    }

    #question {
      font-size: 3rem;
      color: #ff3399;
      text-shadow: 2px 2px 5px #ffcce5;
      margin-bottom: 2.5rem;
      white-space: pre-line;
      line-height: 1.4;
    }

    .btn {
      padding: 1.2rem 2.8rem;
      margin: 0.5rem;
      font-size: 1.5rem;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff3385;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: subir 12s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes subir {
      0% {
        bottom: -50px;
        left: calc(100% * var(--x));
        opacity: 1;
      }
      100% {
        bottom: 110%;
        left: calc(100% * var(--x));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="question">
      ¿Me enseñarías tus tetas<br>
      o mejor la combi’ completa? 🫦
    </div>
    <button class="btn" onclick="location.href='si1.html'">Sí</button>
    <button class="btn" onclick="location.href='no1.html'">No</button>
  </div>

  <script>
    // Emojis 🏳️‍🌈 subiendo por detrás del texto
    for (let i = 0; i < 25; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.style.setProperty('--x', Math.random());
      emoji.textContent = '🏳️‍🌈';
      emoji.style.left = `${Math.random() * 100}%`;
      emoji.style.bottom = `-${Math.random() * 100}px`;
      document.body.appendChild(emoji);
    }
  </script>
</body>
</html>
