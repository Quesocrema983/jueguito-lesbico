<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¿Me enseñarías tus tetas?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px #ff66cc;
      text-align: center;
      max-width: 90%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #question {
      font-size: 1.7rem;
      color: #ff3399;
      text-shadow: 2px 2px 5px #ffcce5;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .btn {
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1.2rem;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff3385;
    }

    #musicButton {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      z-index: 10;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.7);
      padding: 0.3rem 0.5rem;
      border-radius: 10px;
      box-shadow: 0 0 5px #ff66cc;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: subir 12s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes subir {
      0% {
        bottom: -50px;
        left: calc(100% * var(--x));
        opacity: 1;
      }
      100% {
        bottom: 110%;
        left: calc(100% * var(--x));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Botón de música -->
  <div id="musicButton" onclick="playMusic()">🎵</div>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="brinquen-remix.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Contenido principal -->
  <div id="container">
    <div id="question">
      ¿Me enseñarías tus tetas<br>
      o mejor la combi’ completa? 🫦
    </div>
    <button class="btn" onclick="location.href='si1.html'">Sí</button>
    <button class="btn" onclick="location.href='no1.html'">No</button>
  </div>

  <script>
    // Función para reproducir música
    function playMusic() {
      const music = document.getElementById('bgMusic');
      music.play().then(() => {
        localStorage.setItem('musicPlaying', 'true');
      }).catch((e) => {
        console.log("No se pudo reproducir el audio: ", e);
      });
    }

    // Mantener música sonando entre pantallas
    window.onload = function () {
      const music = document.getElementById('bgMusic');
      if (localStorage.getItem('musicPlaying') === 'true') {
        music.play().catch(() => {});
      }
    };

    // Banderitas arcoíris subiendo
    for (let i = 0; i < 25; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.style.setProperty('--x', Math.random());
      emoji.textContent = '🏳️‍🌈';
      emoji.style.left = `${Math.random() * 100}%`;
      emoji.style.bottom = `-${Math.random() * 100}px`;
      document.body.appendChild(emoji);
    }
  </script>
</body>
</html>
